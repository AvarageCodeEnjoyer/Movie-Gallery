<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="./stylesheet.css" rel="stylesheet">
  <title>Media Object Layout</title>
</head>
<body>
  <div class="container">
    <div class="gridItem">
      <img src="./Images/kim.jpeg" alt="Kim">
      <div class="innerContent">
        <h2>Media Item</h2>
        <p>This is a media item. Isn't it great. I think its really cool</p>
        <div class="comment">
          <img src="./Images/jacob.png" alt="jacob">
          <div class="innerComments">
            <h2>Comment 1</h2>
            <p>This is a really cool comment.</p>
          </div>
        </div>
        <div class="comment">
          <img src="./Images/john.jpeg" alt="john">
          <div class="innerComments">
            <h2>Comment 2</h2>
            <p>This one is better then yours.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
